name: CI/CD Pipeline

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

env:
  NODE_OPTIONS: --max_old_space_size=4096

jobs:
  build-and-test:
    name: Build and Test
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      with:
        fetch-depth: 0

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 18.x
        cache: 'npm'
        cache-dependency-path: 'package-lock.json'

    - name: Install dependencies
      run: |
        npm ci
        npm install --save-dev \
          typescript@^4.9.5 \
          ts-node@^10.9.1 \
          @types/node@^18.0.0 \
          webpack@^5.75.0 \
          webpack-cli@^5.0.1 \
          cross-env@^7.0.3

    - name: Verify project structure
      run: |
        echo "::group::Project Structure"
        ls -R
        echo "::endgroup::"

        echo "::group::Critical Files Check"
        [ -f webpack.config.ts ] && echo "✓ webpack.config.ts exists" || { echo "::error::webpack.config.ts missing"; exit 1; }
        [ -d src ] && echo "✓ src directory exists" || { echo "::error::src directory missing"; exit 1; }
        [ -d config/build ] && echo "✓ config/build exists" || { echo "::error::config/build missing"; exit 1; }
        echo "::endgroup::"

    - name: Run TypeScript check
      run: npx tsc --noEmit --skipLibCheck

    - name: Build production bundle
      run: npm run build:prod
      env:
        NODE_ENV: production
        CI: true

    - name: Run unit tests
      run: npm run test:unit -- --ci --coverage --maxWorkers=2

    - name: Run linters
      run: |
        npm run lint:ts
        npm run lint:scss

    - name: Upload coverage
      uses: codecov/codecov-action@v3
      if: success()

    - name: Upload build artifacts
      uses: actions/upload-artifact@v3
      if: always()
      with:
        name: production-artifacts
        path: |
          build/
          coverage/
        retention-days: 5
